<html>
<head>
<title>HTML canvas strokeText() method</title>
</head>
<body>
<center>
<h1 style="color:blue">Assignment B-4 to demonstrate strokeText()</h1>
<canvas id="text" width="1000" height="1000">
</canvas>
<script>
var c=document.getElementById("text");
var ctx=c.getContext("2d");
ctx.font="100px Brush Script MT";
ctx.strokeStyle="green";
ctx.strokeText("Sports", 250,200,200);
ctx.font="60px Algerian";
ctx.strokeStyle="red";
ctx.strokeText("IS MY", 450,300,200);
ctx.font="80px chiller";
ctx.fillStyle="megenta";
ctx.fillText("Life",600,400,200);
</script>
</center>
</body>
</html>
